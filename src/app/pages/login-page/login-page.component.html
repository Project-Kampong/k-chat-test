<div class="wrapper">
  <div id="login-card" class="card fade-card">
    <div class="title-text">Welcome to K-Chat!</div>
    <form class="login-form" [formGroup]="loginCredentials">
      <label for="username">Username/Email</label>
      <input id="username" formControlName="email" type="text" pInputText />
      <label for="password">Password</label>
      <p-password id="password" formControlName="password" [feedback]="false"></p-password>
      <button pButton type="button" label="Login" (click)="login()"></button>
    </form>
    <div (click)="fadeCard()" class="register-text">No account? Click here to register!</div>
  </div>
  <div id="register-card" class="card fade-card fade">
    <div class="title-text">Register!</div>
    <div (click)="fadeCard()" class="register-text">Already have an account? Click here to login!</div>
  </div>
</div>
